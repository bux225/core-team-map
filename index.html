    // Wait for the page to load
    window.addEventListener('load', function() {
      if (typeof Plotly === 'undefined') {
        document.getElementById('map').innerHTML = '<div style="color:red;padding:20px;">Plotly library failed to load!</div>';
        return;
      }
      
      Plotly.newPlot('map', mapData.data, mapData.layout, {responsive: true})
        .then(() => {
          console.log('Map loaded successfully!');
          
          // Add download buttons
          const container = document.querySelector('.container');
          const buttonDiv = document.createElement('div');
          buttonDiv.style.textAlign = 'center';
          buttonDiv.style.marginTop = '20px';
          buttonDiv.innerHTML = `
            <button onclick="downloadPNG()" style="margin: 5px; padding: 10px 20px; background: #0052cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Download PNG</button>
            <button onclick="downloadPDF()" style="margin: 5px; padding: 10px 20px; background: #0052cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Download PDF</button>
          `;
          container.appendChild(buttonDiv);
        })
        .catch(error => {
          console.error('Error creating map:', error);
          document.getElementById('map').innerHTML = '<div style="color:red;padding:20px;">Error creating map: ' + error.message + '</div>';
        });
    });

    // Download functions
    function downloadPNG() {
      Plotly.downloadImage('map', {
        format: 'png',
        width: 1200,
        height: 800,
        filename: 'core-team-map'
      });
    }

    function downloadPDF() {
      Plotly.downloadImage('map', {
        format: 'pdf',
        width: 1200,
        height: 800,
        filename: 'core-team-map'
      });
    }
